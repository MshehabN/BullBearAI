<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullBear AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
    </div>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='BullBearAILogo.png') }}" alt="BullBear AI Logo" class="logo">
            <h1>BullBear AI</h1>
            <p>Stock Market Prediction Tool</p>
        </div>
        
        <div class="card">
            <h2>Search Stock</h2>
            <div class="search-box">
                <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)">
                <button onclick="searchStock()">Search</button>
            </div>
        </div>
        
        <div id="stockInfo" class="card" style="display: none;">
            <h2 id="stockSymbol"></h2>
            <p>Current Price: $<span id="currentPrice"></span></p>
            <div id="chartContainer"></div>
        </div>
        
        <div id="predictionSection" class="card" style="display: none;">
            <h2>Prediction</h2>
            <button onclick="getPrediction()">Get Prediction</button>
            <div id="predictionResults"></div>
        </div>
        
        
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
